<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorieën</title>
    <!-- Voeg Bootstrap CSS toe -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Categorieën</h1>
    <!-- Tabel voor categorieën -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Naam</th>
            <th>Acties</th>
        </tr>
        </thead>
        <tbody id="categorieen-list">
        <!-- Categoriegegevens worden hier ingeladen via JavaScript -->
        </tbody>
    </table>

    <!-- Modaal voor categorie bewerken -->
    <div class="modal fade" id="bewerkCategorieModal" tabindex="-1" role="dialog" aria-labelledby="bewerkCategorieModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bewerkCategorieModalLabel">Bewerk Categorie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Invoervelden voor het bewerken van categoriegegevens -->
                    <div class="mb-3">
                        <input type="text" id="categorieNaam" class="form-control" placeholder="Naam">
                    </div>
                    <input type="hidden" id="categorieId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                    <!-- Opslaan-knop -->
                    <button id="opslaanCategorieKnop" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Opslaan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modaal voor categorie verwijderen -->
    <div class="modal fade" id="verwijderCategorieModal" tabindex="-1" role="dialog" aria-labelledby="verwijderCategorieModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verwijderCategorieModalLabel">Verwijder Categorie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Inhoud van het verwijderingsbericht -->
                    <p>Weet je zeker dat je deze categorie wilt verwijderen?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                    <!-- Verwijderen-knop -->
                    <button id="verwijderCategorieKnop" type="button" class="btn btn-danger">Verwijderen</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Voeg Bootstrap JavaScript toe -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/categorieen.js"></script>
</body>
</html>
