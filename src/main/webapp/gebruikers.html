          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        body {
            background: linear-gradient(90deg, #095BA8 0%, #1F2229 100%);

            color: #fff;
        }
        #gebruikers-list {
            color: #fff;
        }
        #gebruikers-list th {
            color: #fff;
        }
    </style>
</head>
<body>

        <a class="navbar-brand text-white" href="#">e-commerce Cloud Solutions</a>

<div class="container mt-5">
    <h1 class="mb-4">Gebruikers</h1>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#toevoegGebruikerModal" onclick="toonToevoegModal()">
        Toevoegen
    </button>
    <!-- Tabel voor gebruikers -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Naam</th>
            <th>Email</th>
            <th>Acties</th>
        </tr>
        </thead>
        <tbody id="gebruikers-list">
        <!-- Gebruikersgegevens worden hier ingeladen via JavaScript -->
        </tbody>
    </table>

    <!-- Modaal voor gebruiker bewerken -->
    <div class="modal fade" id="bewerkGebruikerModal" tabindex="-1" role="dialog" aria-labelledby="bewerkGebruikerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bewerkGebruikerModalLabel">Bewerk Gebruiker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Invoervelden voor het bewerken van gebruikersgegevens -->
                    <div class="mb-3">
                        <input type="text" id="naam" class="form-control" placeholder="Naam">
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <input type="hidden" id="gebruiker">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                    <!-- Opslaan-knop -->
                    <button id="opslaanKnop" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Opslaan</button>                </div>
            </div>
        </div>
    </div>


    <!-- Modaal voor gebruiker verwijderen -->
    <div class="modal fade" id="verwijderGebruikerModal" tabindex="-1" role="dialog" aria-labelledby="verwijderGebruikerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verwijderGebruikerModalLabel">Verwijder Gebruiker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Inhoud van het verwijderingsbericht -->
                    <p>Weet je zeker dat je deze gebruiker wilt verwijderen?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                    <!-- Verwijderen-knop -->
                    <button id="verwijderKnop" type="button" class="btn btn-danger">Verwijderen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modaal voor gebruiker toevoegen -->
    <div class="modal fade" id="toevoegGebruikerModal" tabindex="-1" role="dialog" aria-labelledby="toevoegGebruikerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="toevoegGebruikerModalLabel">Nieuwe Gebruiker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Invoervelden voor het toevoegen van een nieuwe gebruiker-->
                    <div class="mb-3">
                        <input type="text" id="nieuweNaam" class="form-control" placeholder="Naam" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <input type="email" id="nieuweEmail" class="form-control" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="nieuwWachtwoord" class="form-control" placeholder="Wachtwoord" autocomplete="new-password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                    <!-- Toevoegen-knop -->
                    <button id="toevoegenKnop" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Toevoegen</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Voeg Bootstrap JavaScript toe -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/gebruikers.js"></script>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="message" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="message-title"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="message-body" class="toast-body"></div>
    </div>
</div>
